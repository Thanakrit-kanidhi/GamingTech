<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="app_container">
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="Homepage.html">
                    <img src="/Design_Exam/Image/11.png" width="50" height="50" alt="">
                </a>
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Gaming Tech</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" v-on:click="ShowHomePage">
                                <a class="nav-link active" aria-current="page" href="#">Products</a>
                            </li>
                            <li class="nav-item" v-on:click="ShowMyCart">
                                <a class="nav-link" href="#">My Cart ({{countitem}})</a>
                            </li>

                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="container" style="margin-top : 30px;" v-if="product_page">
                Products ::
                <hr/>
                <div class="home container">
                    <div class="row">
                        <div class="col-md-12 pt-5">
                            <div class="row equal row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4">
                                <Product v-on:add-item="addItem" v-for="product in products" :product="product" :key="product.id" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" style="margin-top : 30px;" v-if="cart_page">
                My Cart ::
                <hr/>
                <div class="home container">
                    <div class="row">
                        <div class="col-md-12 pt-5">
                            <CartItem v-for="item in cart" :item="item" :key="item.id" />
                        </div>
                    </div>
                    <h5 class="card-title">Total price: xxxx Baht.</h5>
                    <button class="btn btn-outline-success" type="submit">Clear cart</button>
                </div>
            </div>
        </div>


    </div>
    </div>

    <template id="product-template">
        <div class="col mb-4 d-flex">
            <div class="card">
                <img :src="product.url" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">
                    {{product.price}} Baht
                    <br/>
                
                </p>
                <button @click="addToCart()" class="btn btn-primary btn-block">Add</button>
                </div>
            </div>
        </div>
    </template>

    <template id="cartitem-template">
        <div>{{item.name}} - {{item.count}}</div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let app = Vue.createApp({

            data: function() {
                return {
                    
                    product_page: true,
                    cart_page: false,

                    products: [{
                        id: 1,
                        name: "Logitech G Pro X Superlight",
                        price: "4,990",
                        
                        url: "/Design_Exam/Image/7.jpg"
                    }, {
                        id: 2,
                        name: "Loga Kirin Pro Wireless",
                        price: "2,490",
                        
                        url: "/Design_Exam/Image/8.jpg"
                    }, {
                        id: 3,
                        name: "Glorious Model O Wireless",
                        price: "3,290",
                        
                        url: "/Design_Exam/Image/9.jpg"
                    }, {
                        id: 4,
                        name: "Logitech G335",
                        price: "1,990",
                        
                        url: "/Design_Exam/Image/20.jpg"
                    }, {
                        id: 5,
                        name: "Logitech Pro X",
                        price: "5,499",
                        
                        url: "/Design_Exam/Image/19.jpg"
                    }, {
                        id: 6,
                        name: "Logitech G640",
                        price: "1,190",
                        
                        url: "/Design_Exam/Image/21.jpg"
                    }, {
                        id: 7,
                        name: "Zodiac Collection Aquarius Keycap",
                        price: "269",
                        
                        url: "/Design_Exam/Image/22.jpg"
                    }, {
                        id: 8,
                        name: "Zodiac Collection Scorpio Keycap",
                        price: "269",
                        
                        url: "/Design_Exam/Image/23.jpg"
                    }],

                    cart: []
                }
            },

            mounted: function() {

            },

            methods: {
                addItem: function(id) {
                    console.log(this.products)
                    console.log(id)
                    
                    //Check if this product already in the cart
                    item = this.cart.find(product => product.id == id)

                    if (item) { // if this product already in the cart
                        item.count += 1
                    } else {
                        item = this.products.find(product => product.id == id)
                        this.cart.push({
                            id: item.id,
                            name: item.name,
                            count: 1
                        })
                    }
                    console.log(this.cart)
                },

                ShowMyCart: function() {
                    this.cart_page = true
                    this.product_page = false
                },

                ShowHomePage: function() {
                    this.product_page = true
                    this.cart_page = false
                }
            },

            computed: {
                countitem: function() {
                    var total = 0
                    for (i in this.cart) {
                        total += this.cart[i].count
                    }
                    return total
                }
            }

        })

        app.component('Product', {
            data: function() {
                return {}
            },
            props: ['product'],
            template: "#product-template",

            methods: {
                addToCart: function() {
                    this.$emit("add-item", this.product.id)
                }

            },
        });

        app.component('Cartitem', {
            props: ['item'],
            template: '#cartitem-template',
        });

        app.mount("#app")
    </script>
    
    

</body>

</html>
